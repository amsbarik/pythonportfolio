<div class="card overflow-hidden position-relative rounded border-0">
    <div class="quote "><i class="fa-solid fa-quote-left"></i></div>
    <p class="card-text">{{ testimonial.comments }}</p>
    <div class="d-flex mt-3">
        <img class="user-photo rounded-circle" src="{{ testimonial.image.url }}" alt="User Profile Photo">
        <div class="ms-3 mt-2">
            <h6 class="card-title mb-1">{{ testimonial.full_name }}</h6>
            <small class="card-text">{{ testimonial.position }}</small>   
        </div>
    </div>
</div>
