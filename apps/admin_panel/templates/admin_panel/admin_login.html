    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/apps.css' %}">

    <!-- root css  -->
    <style>
        :root{
            --primary : #27b674;
            --primary-deep : #21a768;
            --secondary: #AED2ED;
            --dark: #26362E;
            --dark-deep: #24302a;
            --warning: #F4E87B;
            --info: #E698F2;
            --danger: #E84736;
            --danger-deep: #da4433;
            --white: #ffffff;
            --light: #fafafa;
        }
     </style>

    <!-- reset css  -->
     <style>
        .form-select:focus{
            outline: none;
            box-shadow: none;
            border: 1px solid #27b674;
        }
        .form-control:focus{
            border: 1px solid #27b674;
        }
        .form-label:hover{
            cursor: pointer;
        }

        .form .form-control, .form .form-select{
            margin-top: -1.1rem;
            padding-top: .8rem;
            font-size: 0.875rem;
            background: #ffffff;
        }
        .form .form-label{
            margin-left: .65rem;
            background: #ffffff;
            padding: 0 .3rem;
            font-size: 0.875rem;
            text-transform: capitalize;
        }

        

        /* btn class  */
        .btn{
            /* color: var(--white); */
            font-weight: 600;
            padding: .4rem 1.5rem;
            /* border: none; */
        }
        .btn-primary{
            color: var(--white);
            background: var(--primary);
        }
        .btn-primary:hover{
            color: var(--white);
            background: var(--primary-deep);
        }
        .btn-dark{
            background: var(--dark);
            color: var(--white);
        }
        .btn-dark:hover{
            color: var(--white);
            background: var(--dark-deep);
        }
        .btn-danger{
            background: var(--danger);
            color: var(--white);
        }
        .btn-danger:hover{
            color: var(--white);
            background: var(--danger-deep);
        }


        /* in form  */
        #id_summary, #id_role_desc, #id_intro, #id_comments{
            height: 200px;
        }

        /* testimonial form css start */
        #id_testimonial_type {
            display: flex;
            margin-bottom: .7rem;
        }
        #id_testimonial_type div {
            margin-right: 1rem;
            font-weight: 500;
            font-size: 1.1rem;
        }
        #id_testimonial_type_0, #id_testimonial_type_1{
            accent-color: #23a167;
        }
     </style>



</head>
